<div>
  <h3>Search</h3>
  <form ng-submit="searchMessages(query)" class="pure-form">
    <input type="text"
           ng-model="query"
           class="pure-input-2-3">
    <div ng-repeat="message in messages">
      <span>{{message.userName}}</span>
      <span>{{message.time | date:'HH:mm:ss'}}</span>
      <span>{{message.message}}</span>
    </div>
  </form>
</div>

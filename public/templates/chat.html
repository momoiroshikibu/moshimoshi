<div>
  <div>
    <input type="text"
           ng-model="userName"
           placeholder="Your Name">
  </div>

  <h3>Messages</h3>
  <div ng-repeat="message in messages">
    <span>{{message.userName}}</span>
    <span>{{message.time | date:'HH:mm:ss'}}</span>
    <span>{{message.message}}</span>
  </div>

  <form ng-submit="sendMessage()">
    <input type="text" ng-model="message">
  </form>
</div>
